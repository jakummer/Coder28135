    <link rel="stylesheet" href="../style/style.css">
    <title>OASIS Asociación de Acción Ecológica</title>
</head>
<body>
    <header>
        <nav class="header_nav">
            <div class="header_logo">
                <img class="header_size-image" src="../images/logo_oasis.png" alt="Logo de Asociación OASIS">
            </div>
            <ul class="header_nav-list">
                <li><a href="/index.html">Inicio</a></li>

            </ul>
                
        </nav>

   </header>
    <body>
         <!--Página de Contacto-->
         <main>
            <div  class="div__p">
                <form  action="" method="post">
                    <input type="hidden" name="recipient" value="info@asociacionoasis.org.ar">
                    <input type="hidden" name="subject" value="Asunto del mail">

                    <p>
                        <label for="name">Nombre :</label>
                        <input type="text" name="nombre" placeholder="Ingrese Nombre" maxlength="30" required="">
                    </p>

                    <p>
                        <label for="lastname">Apellido :</label>
                        <input type="text" name="apellido" placeholder="Ingrese Apellido" maxlength="30" required="">
                    </p>
                    <p>
                        <label for="email">Email      :</label>
                        <input type="email" name="email" placeholder="Ingrese Mail" maxlength="60" required="">
                    </p>
                    <p>
                        <label for="Mensaje">Mensaje  :</label>
                        <p><textarea name="mensaje" cols="32" rows="8" placeholder="Deje sus comentarios" maxlength="200" required=""></textarea></p>
                        <button class="submit" type="submit">Enviar</button>
                    </p>
                    
                    
                </form>
            </div>
        </main>
    </body>

    <footer>
        <p>
            <p>Creado por la comisión 28135</p>
            <p>Estudiantes de <a href="coderhouse.com">Coderhouse</a></p>

        </p>

    </footer>
</body>
</html>
